<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قرآن مبارک</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 2.2;
            direction: rtl;
            text-align: right;
        }
        .verse {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            page-break-inside: avoid;
        }
        .theme {
            margin: 40px 0;
            padding: 20px;
            background: #fff3e0;
            border-radius: 8px;
        }
        .theme h3 {
            color: #e67e22;
            margin-bottom: 15px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .verse-number {
            float: left;
            color: #2c3e50;
            margin-left: 15px;
            font-size: 1.1em;
        }
        .urdu-text {
            clear: both;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>قرآن مجید</h1>
    
    <div id="quran-container"></div>
    <div id="themes-container"></div>
    <div id="error-message" class="error"></div>

    <script>
        let quranData = [];

        async function loadQuran() {
            try {
                const response = await fetch('Quran.json');
                const data = await response.json();
                quranData = data['Verses English'] || [];
                console.log('قرآن کے آیات لوڈ ہوگئے:', quranData.length);
                return quranData;
            } catch (error) {
                showError('قرآن لوڈ نہیں ہوسکا');
                console.error('قرآن لوڈنگ میں خرابی:', error);
                return [];
            }
        }

        async function loadThemes() {
            try {
                const response = await fetch('Themes.json');
                const data = await response.json();
                const themes = data['Themes of Quran'] || [];
                console.log('میزاجات لوڈ ہوگئے:', themes.length);
                return themes;
            } catch (error) {
                showError('میزاجات لوڈ نہیں ہوسکے');
                console.error('میزاجات لوڈنگ میں خرابی:', error);
                return [];
            }
        }

        function displayThemes(themes) {
            const container = document.getElementById('themes-container');
            container.innerHTML = '<h2>قرآن کے میزاجات</h2>';

            if (!themes.length) {
                container.innerHTML += '<p>کوئی میزاج نہیں ملا</p>';
                return;
            }

            themes.forEach(theme => {
                const versesInRange = quranData.filter(verse =>
                    verse.chapter_number === theme.chapter_number &&
                    verse.verse_number >= theme.start_verse &&
                    verse.verse_number <= theme.end_verse
                );

                const themeDiv = document.createElement('div');
                themeDiv.className = 'theme';
                themeDiv.innerHTML = `
                    <h3>${theme.theme_name_Urdu || 'بی نام میزاج'}</h3>
                    <p>سورۃ ${theme.chapter_number} کی آیات ${theme.start_verse}-${theme.end_verse}</p>
                `;

                versesInRange.forEach(verse => {
                    const verseDiv = document.createElement('div');
                    verseDiv.className = 'verse';
                    verseDiv.innerHTML = `
                        <div class="verse-number">${verse.verse_number}</div>
                        <div class="urdu-text">${verse.text_urdu}</div>
                    `;
                    themeDiv.appendChild(verseDiv);
                });

                container.appendChild(themeDiv);
            });
        }

        async function init() {
            await loadQuran();
            const themes = await loadThemes();
            displayThemes(themes);
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
        }

        // Start the app
        init();
    </script>
</body>
</html>
